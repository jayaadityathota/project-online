<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Boxes</title>
    <style>
        /* Elegant Background */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
        }

        /* Box Styling */
        .box {
            width: 250px;
            height: 60px;
            background: white;
            color: #333;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            font-weight: bold;
            margin-top: 30%;
        }

        /* Expand Animation */
        .box.expanded {
            height: 180px;
        }

        .box:hover {
            background: #f8f8f8;
        }

        /* Options Section */
        .options {
            display: none;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
            color: #444;
        }

        .options #size .option{
            color: #000;
        }

        .box.expanded .options {
            display: block;
        }

        /* Option Styling */
        .option {
            margin: 5px 0;
        }

        .option span {
            font-weight: bold;
            color: #ff5722;
        }

            .container {
            display: inline-block;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: auto;
            padding: auto;
        }

        .sub{
           box-shadow: 10px 4px 8px rgba(72, 57, 57, 0.2);
           background-color: rgb(19, 15, 20);
           padding:10px 40px 70px 40px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="sub">

    <!-- Top Box -->
    <div class="box" onmouseover="expandBox(this)" onmouseleave="collapseBox(this)">
        <input type="radio">Unit Price
        <div class="options">
            
                <select name="S" required>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
          

                <select name="Color" required>
                    <option value="red">Red</option>
                    <option value="Medium">Voilet</option>
                    <option value="Large">Black</option>
                </select>
            
        </div>
    </div>

    <!-- Middle Box -->
    <div class="box" onmouseover="expandBox(this)" onmouseleave="collapseBox(this)">
        <input type="radio">Unit Price
        <div class="options">
            
                <select name="S" required>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
          

                <select name="Color" required>
                    <option value="red">Red</option>
                    <option value="Medium">Voilet</option>
                    <option value="Large">Black</option>
                </select>
            
        </div>
    </div>

    <!-- Bottom Box -->
    <div class="box" onmouseover="expandBox(this)" onmouseleave="collapseBox(this)">
        <input type="radio">Unit Price
        <div class="options">
            
                <select name="S" required>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
          

                <select name="Color" required>
                    <option value="red">Red</option>
                    <option value="Medium">Voilet</option>
                    <option value="Large">Black</option>
                </select>
            
        </div>
    </div>

    </div>
</div>

    <script>
        function expandBox(element) {
            element.classList.add("expanded");
        }

        function collapseBox(element) {
            element.classList.remove("expanded");
        }
    </script>

</body>
</html>
